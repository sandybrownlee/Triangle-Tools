apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'visual-studio'


sourceCompatibility = 11

repositories {
    mavenCentral()
}


dependencies {
	implementation project(':Triangle.AbstractMachine')
	implementation group: 'com.github.spullara.cli-parser', name: 'cli-parser', version:'1.1.6'
	
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	testImplementation project(':Triangle.AbstractMachine.Interpreter')
}

application {
	mainClass = 'triangle.Compiler'
}
run {
    args = ["-i", "C:/Users/milif/Desktop/Triangle-Tools/programs/booleans-to-fold.tri", "-folding", "-tree","-treeAfter"]
}


// this will gather up all the libraries and include them in the "build" jar
// so the program can be more easily run
jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// allow access to programs for unit tests

sourceSets.test.resources.srcDir file("$rootDir/programs")

