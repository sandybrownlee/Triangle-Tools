apply plugin: 'java'

// Set source compatibility (Java 11)
sourceCompatibility = 11

subprojects.each {subproject ->
  evaluationDependsOn(subproject.path)
}

// Add the dependencies for the CLI Parser and JUnit libraries as well as the Triangle.AbstractMachine
dependencies {
  implementation group: 'com.github.spullara.cli-parser', name: 'cli-parser', version: '1.1.5'
  implementation project(':Triangle.AbstractMachine')
  testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}


jar {
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  from subprojects.sourceSets.main.output

  from {
    configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
  }
}

// Point to the maven central repo
repositories {
  mavenCentral()
}